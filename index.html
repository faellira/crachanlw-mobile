<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="dark">
    <main>
        <div class="content">
            <div class="avatar">
                <img src="images/avatar.jpg" alt="image Profile" id="userImage">
            </div>
            <h1 id="userName">Nome</h1>
            <div class="userFooter">
                <p id="userLoc">Localização</p>
                <a href="https://github.com/faellira" target="_blank" id="userLink">
                    <img src="images/github_icon.svg" alt="github icon">
                    <span id="userLogin">Login GitHub</span>
                </a>
            </div>
            <p id="userBio">Biografia</p>
            <ul id="socialMedias">
                <li class="youtube">
                    <a href="" target="_blank">
                        <img src="images/youtube_icon.svg" alt="youtube icon">
                    </a>
                </li>
                <li class="facebook">
                    <a href="" target="_blank">
                        <img src="images/facebook_icon.svg" alt="facebook icon">
                    </a>
                </li>
                <li class="instagram">
                    <a href="" target="_blank">
                        <img src="images/instagram_icon.svg" alt="instagram icon">
                    </a>
                </li>
                <li class="twitter">
                    <a href="" target="_blank">
                        <img src="images/twitter_icon.svg" alt="twitter icon">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
